{% extends "layout.html" %}

{% block content%}

<h1>Crear Nuevo Quiz</h1>
<form class="form" method="post">

    <label for="titulo" class="form_label">Título del Quiz:</label><br>
    <input type="text" name="titulo" id="titulo" required><br><br>

    <label for="desc" class="form_label">Descripción:</label><br>
    <input type="text" name="descripcion" id="descripcion"><br><br>

    <label>
        <input type="checkbox" id="shuffle" name="shuffle"> Mezclar preguntas aleatoriamente
    </label><br><br>


    <textarea id="preguntas" name="preguntas" placeholder="No hay preguntas todavía" rows="4" cols="50"
    readonly></textarea><br><br>
        
    <div class="form-buttons">
        <button type="button" class="btn btn-primary">Añadir Pregunta</button>
        <button type="submit" class="btn btn-success">Guardar Quiz</button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
    </div>

</form>

{% endblock%}
